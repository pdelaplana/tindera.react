# Supabase Configuration
# https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[auth]
enabled = true
site_url = "http://localhost:8100"
additional_redirect_urls = ["http://localhost:8100"]

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
